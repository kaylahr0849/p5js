<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        var honeyball1;
        var honeyball2;
        var honeyball3;
        var honeyball4;
        var honeyball5;
        var honeyball6;
        var honeyball7;
        var honeyball8;
        var honeyball9;
        var honeyball10;
        var score = 0;
    
        
        function setup() {
        createCanvas(500,500);
         honeyball1 = new Honey();
         honeyball2 = new Honey();
         honeyball3 = new Honey(); 
         honeyball4 = new Honey();
         honeyball5 = new Honey(); 
         honeyball6 = new Honey();
         honeyball7 = new Honey();
         honeyball8 = new Honey();
         honeyball9 = new Honey();
         honeyball10 = new Honey();
        }
        
       
            
            
        
        function draw() {
        background(80,230,255) //the sky
         textSize(30)
         text("score:"+floor(score),50,50)
        fill(0,255,51) //the color of the grass,green
        rect(0,450,500,55); //the ground
   
      
        
       
        honeyball1.move();
        honeyball1.display(); //this honey ball will appear on the screen 
        
        honeyball2.move();
        honeyball2.display();// this honey ball will appear on the screen
        
        honeyball3.move();
        honeyball3.display(); //this honey ball will appear on the screen 
        
        honeyball4.move();
        honeyball4.display();
        
        honeyball5.move();
        honeyball5.display();
        
        honeyball6.move();
        honeyball6.display();
        
        honeyball7.move();
        honeyball7.display();
        
        honeyball8.move();
        honeyball8.display();
        
        honeyball9.move();
        honeyball9.display();
        
        honeyball10.move();
        honeyball10.display();
        
        Bumblebee()
        
        
         }
     
     function Honey(r,b,g){
    
       this.x = random(width);
        this.y = random(height);
     
        
        this.move = function(){
            
            
        this.x += random(-1,1);
        this.y -= random(-2,0);
     }

        this.display = function(){
    
          fill(255,171,0);
          ellipse(this.x,this.y,50,50);
        }
     }
     
     function Bumblebee(){
          fill(255)//the color of the wings,white
        ellipse(mouseX,mouseY,25,40); //the wings
        fill(255,255,0); //bee color,yellow
        ellipse(mouseX,mouseY,55,18); //bumble bee shape
         }
     function mouseMoved() {
         
            if (Honey > Bumblebee) {
                score+= 1;
            }
            
            
            else if (score==400){
                text("you lose!", width / 2, height / 2);
                score=100
                
                
            }
            else if (score == 800){
                text("awesomeness!", width / 2, height / 2);
                score=800
            }
            else if(score==1,000){
                text("you win!",width / 2, height / 2);
                score=1,000
            }
         }
     
   
      
        
     
    
    </script>
</head>
